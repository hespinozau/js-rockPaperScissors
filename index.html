<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <p>Type singleRound() or fiveRounds() in console to play!</p>
  <script>
   function computerPlay(){
     let chooseProbability= Math.random()
     let choice;
     if(chooseProbability<1 && chooseProbability>=(2/3)){
       choice="rock"
     }else if(chooseProbability<(2/3) && chooseProbability>=(1/3)){
       choice="paper"
     }else{
       choice="scissor"
     }
     return(choice)
   }

   function playerChoice(){
     choice=prompt("Paper, Scissor or Rock?")
     choice=choice.toLowerCase()
     return(choice)
     }

   
    function singleRound(){
      computer=computerPlay()
      human=playerChoice()
      console.log(human, computer)
      if(computer==human){
        return("It's a Tie")
      }else if(human=="rock" && computer=="scissor" || human=="paper" && computer=="rock"|| human=="scissor" && computer=="paper"){
        return("You Win!")
      }else{
        return("You Lose!")
      }
    }
    function fiveRounds(){
      let win=0
      let lose=0
      while(win<3 && lose<3){
        let result=singleRound();
        if(result=="You Win!"){
          win++
        }else if(result=="It's a Tie"){
          continue;
        }else{
          lose++
        }
      if(win==3){
        return("You win 3 to "+lose)
      }else if(lose==3){
        return("You lose "+win+" to 3")
      }
        }
      }
    
    
     
  
   
  </script>
</body>
</html>
